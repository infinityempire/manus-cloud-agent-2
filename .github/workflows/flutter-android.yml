name: flutter-android

on:
  push:
    branches: ["work"]
    paths: ["client_flutter/**"]
  pull_request:
    branches: ["main"]
    paths: ["client_flutter/**"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
      - name: Flutter create
        working-directory: client_flutter
        run: flutter create .
      - name: Install dependencies
        working-directory: client_flutter
        run: flutter pub get
      - name: Build APK
        working-directory: client_flutter
        run: flutter build apk --debug --dart-define=API_BASE_URL=${{ secrets.API_BASE_URL || 'http://10.0.2.2:8000' }}
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: client-apk
          path: client_flutter/build/app/outputs/flutter-apk/app-debug.apk
          if-no-files-found: error
